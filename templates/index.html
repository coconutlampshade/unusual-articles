<!DOCTYPE html>
<html>
<head>
    <title>WikiWriter</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .article {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .article h2 {
            margin: 0 0 10px 0;
        }
        .article p {
            margin: 10px 0;
            color: #444;
        }
        .article a {
            color: #0066cc;
            text-decoration: none;
        }
        .article a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #0066cc;
            color: white;
        }
        button:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <h1>Unusual Wikipedia Articles</h1>
    <p>Press 'S' or click the button to see new articles:</p>
    
    <div id="articles-list">
        {% for article in articles %}
        <div class="article">
            <h2><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h2>
            <p>{{ article.hook }}</p>
        </div>
        {% endfor %}
    </div>
    
    <button onclick="loadNewArticles()">Show New Articles (S)</button>

    <script>
        // Handle 'S' key press
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 's') {
                loadNewArticles();
            }
        });

        async function loadNewArticles() {
            try {
                const response = await fetch('/new_articles');
                const articles = await response.json();
                
                document.getElementById('articles-list').innerHTML = articles.map(article => `
                    <div class="article">
                        <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
                        <p>${article.hook}</p>
                    </div>
                `).join('');
            } catch (error) {
                alert('Error loading new articles: ' + error.message);
            }
        }
    </script>
</body>
</html>
